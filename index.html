<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Question logger | Input questions to ask later</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
    <main class="container">
        <h1>Questions for Later</h1>
        <div class="overlay"></div>
        <form id="question-form">
            <label for="question" class="sr-only">Type your question</label>
            <input
                class="question-input"
                type="text"
                id="question"
                name="question"
                placeholder="What is your question?"
            />
            <button type="submit" class="btn" aria-label="Add new question">
                Add to list
            </button>
        </form>
        <ul class="question-link"></ul>
        










    </main>
    <script src="./main.js"></script>
</body>
</html>
